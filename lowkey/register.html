<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LowKey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- START MAIN -->
<section class="register">
    <!-- START NAV -->
    <nav class="navbar nav-land navbar-expand-md nav-library">
        <a class="navbar-brand mx-auto" href="#">
            <img src="img/LOWKEY-HORIZONTAL-LOGO.png" class="low-logo" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link store-link" href="#">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sub-info-link" href="#">Subscription Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link about-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--  START NAV -->

    <!-- Default form login -->
<div class="land-register">
	<div class="register-left">
		<div id="reg-text">
			<h1 class="mt-5"><sup><i class="fa fa-quote-left"></i></sup>
				Lorem Ipsum <span>LowKey</span> dummy <span>printing</span>. 
				 industry. Lorem <span>Ipsum has been</span>.
                <sup><i class="fa fa-quote-right"></i></sup>
            </h1>
        </div>
        <div id="particles-js"></div> 
	</div>
	<div class="register-right" id="style-3">
		<div class="tabs">
			<div class="tab-2">
			  <label for="tab2-1" class="tab-title-land tab-title-active">Sign in</label>
			  <input id="tab2-1" name="tabs-two" type="radio" checked="checked">
			  <div>
				
				<form>
					<div class="row mt-3">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" placeholder="Email address" class="new-login-input form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" placeholder="Password" class="new-login-input form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="">Remember me
                                    </label>
                              </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <button type="submit" class="new-login-btn">Sign in</button>
                        </div>
                        <div class="col-md-6">
                            <a href="#" class="forgot-link">? forgot password</a>
                        </div>
					</div>
				</form>
			  </div>
			</div>
			<div class="tab-2">
			  <label for="tab2-2" class="tab-title-hunt">Register</label>
			  <input id="tab2-2" name="tabs-two" type="radio">
			  <div>
				
				<form action="">
					<div class="row mt-3">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" placeholder="First name" class="new-login-input form-control" />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" placeholder="Email address" class="new-login-input form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" placeholder="Password" class="new-login-input form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">I agree to all the Terms and Conditions
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="new-login-btn">Register</button>
                            </div>
					    </div>
				    </form>
			    </div>
			</div>
		</div>
	</div>
</div>
</section>
<!-- END MAIN -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.js"></script>
    <script src="js/musicplayer.js"></script>

      <script src="js/custom.js"></script>
